<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <link rel="stylesheet" href="./css/style.css" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

          <title>Login</title>
     </head>
     <body>
          <div class="container">
               <div class="logo">
                    <img class="img-1" src="./img/BUMN.png" alt="" />
                    <img class="img-2" src="./img/BATAM.png" alt="" />
               </div>
               <div class="row">
                    <div class="img-thumbnails">
                         <img src="./img/LOGO.jpg" alt="" />
                    </div>
                    <div class="form-group">
                         <h1>Selamat datang</h1>
                         <p class="title">Mohon diperhatikan, akun anda akan terblokir jika menggunakan akses internet yang tidak wajar. Silahkan masuk menggunakan akun anda!</p>
                         <form action="" method="post">
                              <div class="form-input">
                                   <i class="fa-solid fa-user"></i>
                                   <input type="text" class="form-control-1" name="" placeholder="Username" />
                              </div>
                              <div class="form-input">
                                   <i class="fa-solid fa-key"></i>
                                   <input type="password" class="form-control-1" name="" placeholder="Password" />
                              </div>
                              <button type="submit">MASUK</button>
                              <p class="link-akun">Belum memiliki akun? <a href="#">Daftar</a></p>
                         </form>
                    </div>
               </div>
          </div>
     </body>
</html>
